{% extends 'base_auth.html' %}


{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
          

            <div class="card-body">

                <div class="card-title py-2">
                    <h4> Login Spectrum account</h4>
                </div>


           

                <form action="{% url 'login' %}" method="post">

                    {% csrf_token %}

                    
                    <div class="form-group p-2">
                        <input 
                        type="text" 
                        name="username"
                        placeholder="username" 
                        id="usernameField" 
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm"/>
                    </div>

                    <diV class="invalid-feedback invalid-feedback" style="display:none">
                        <p > </p>
                    </div>

                    <div class="form-group p-2">
                        <input 
                        type="password" 
                        name="password"
                        placeholder="password" 
                        id="passwordField" 
                        class="form-control form-control-sm"/>
                        
                    

                    </div>

                    <div class="d-grid gap-2 p-4">
                    <input type="submit" value="Login" class="btn  btn-primary submit-btn"/>
                   </div>



                </form>

                <a  href = "{% url 'register' %}" class="btn  btn-primary submit-btn">signup</a>

            </div>

            </div>

        </div>
    </div>
    <div class="col-md-4"></div>


</div>

{% comment %} <script src="{% static 'js/registration.js' %}"></script> {% endcomment %}

{% endblock  %}
