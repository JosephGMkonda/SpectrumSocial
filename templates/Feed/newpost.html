
{% extends 'base.html'%}


{% block content %}
<div class="container">

    <div class="container mt-4">
    
        
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="">New Post</a></li>
                      
                    </ol>
                  </nav>
            </div>
        
           
        </div>
    </div>

   
    <div class="card">

      <div class="card-body">
        <form action="" enctype="multipart/form-data" method="post">
          

          {% csrf_token %}
      <div class="form-group p-2">
        <label for="" >Choose your picture</label>
        {{form.picture}}
       
      </div>

      <div class="form-group p-2">
        <label for="" >Caption</label>
        {{form.caption}}
      </div>

      <div class="form-group p-2">
        <label for="" >Tag (add tags seperated by commas)</label>
       {{form.tags}}
      </div>

     </div>
     <div>

      <input type="submit" value="Post" class="btn  btn-primary submit-btn">
     </div>
     


    </form>

      </div>
    </div>



  
</div>

{% endblock %}
