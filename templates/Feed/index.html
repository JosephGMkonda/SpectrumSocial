{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <div class="row  mt-3">
        <div class="col-md-1">

        </div>
    
     <div class="card-body">
    

        <div class=" col-md-10 border-bottom">

          <h5>Add a Post</h5>

        </div>

        <div class="border-bottom">
            <div class="row ">
          

            <form mathod="post">
                {% csrf_token%}
                {{form | crispy}}

                <div class="">
                    <button class="btn btn-primary mt-3">Post</button>
                </div>

            </form>

        </div>
            
  
          </div>
        </div>
        <div class="col-md-1">
        </div>


    </div>


    {% for posts in post_list %}

    <div class="row  mt-3">
        <div class="col-md-1">

        </div>
        <div class="card-body">

            <div class=" col-md-10 border-bottom">
                <div class="card-title">
                
                <p><strong>{{posts.author}} </strong>{{posts.created_on}}</p>
            </div>
                <p>{{posts.image}}</p>
                <p>{{posts.body}}</p>
    
            </div>

        </div>
    


       
        <div class="col-md-1">
        </div>


    </div>


    {% endfor %}

</div>



{% endblock %}
